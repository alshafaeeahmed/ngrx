<!-- Buttons to simulate selection changes -->
<div class="user-selection-buttons">
    <button (click)="selectUser(1)" class="btn btn-primary">Select User #1</button>
    <button (click)="selectUser(2)" class="btn btn-primary">Select User #2</button>
    <button (click)="selectUser(3)" class="btn btn-primary">Select User #3</button>
    <button (click)="selectUser(null)" class="btn btn-secondary">Clear Selection</button>
</div>
