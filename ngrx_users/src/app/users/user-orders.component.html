<!-- Buttons to simulate selection changes -->
<div style="display:flex; gap:8px; margin-bottom:12px;">
    <button (click)="selectUser(1)">Select User #1</button>
    <button (click)="selectUser(2)">Select User #2</button>
    <button (click)="selectUser(null)">Clear Selection</button>
</div>

<!-- Live dynamic view based on Store selectors -->
<div *ngIf="summary$ | async as summary">
    <p><strong>Selected User:</strong> {{ summary.userName ?? 'â€”' }}</p>
    <p><strong>Total Orders:</strong> {{ summary.totalOrders }}</p>
</div>
